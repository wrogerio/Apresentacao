<div class="row mb-2">
  <div class="col">
    <div class="d-flex justify-content-between align-items-center">
      <h4 class="fw-bolder">
        List of categories
      </h4>
      <span class="btn btn-outline-primary" data-bs-target="#exampleModal" data-bs-toggle="modal" (click)="setAdd()">New Category</span>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="row">
      <div class="col">
        <table class="table table-sm table-bordered shadow shadow-sm">
          <thead>
            <tr>
              <th class="bg-light p-2">Category</th>
              <th class="bg-light p-2">Description</th>
              <th class="bg-light p-2" style="width: 80px;">#</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of categoyList">
              <td class='p-2'>{{item.categoryName}}</td>
              <td class='p-2'>{{item.description}}</td>
              <td class='p-2 text-center'>
                <span (click)="editar(item)" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  <i class="fas fa-edit me-3 cursor text-primary"></i>
                </span>
                <span (click)="excluir(item.id||'')">
                  <i class="fas fa-comment-alt-times cursor text-danger"></i>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!--Modal-->
<div class="modal" tabindex="-1" #modalCateg id="exampleModal">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="modal-header">
          <h5 class="modal-title">
            <span *ngIf="!editando">New Category</span>
            <span *ngIf="editando">Edit Category</span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row mb-2">
            <div class="col">
              <div class="form-group">
                <input type="text" class="form-control" id="categoryName" [(ngModel)]="category.categoryName" name="categoryName" placeholder="Category Name" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <textarea class="form-control" id="description" [(ngModel)]="category.description" name="description" placeholder="Description" required></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
