<div class="row mb-4 pt-2">
  <div class="col text-center">
    <h2>
      <i class="fas fa-door-open"></i>
      Welcome to Annotations
    </h2>
  </div>
</div>

<div class="row mb-3 justify-content-center">
  <div class="col-10 text-center">
    <h5 class="fw-bolder">
      <i class="fas fa-terminal"></i>
      Terms to search
    </h5>
    <input type="text" class="form-control rounded rounded-lg p-2" placeholder="Input your terms here to seach">
  </div>
</div>

<div class="row">
  <div class="col">
    <table class="table table-sm table-bordered shadow shadow-sm">
      <thead>
        <tr>
          <th class="bg-light p-2">Category</th>
          <th class="bg-light p-2">Tags</th>
          <th class="bg-light p-2">Annotation</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let item of annotationList">
          <td>{{item.categoryName}}</td>
          <td>{{item.tags}}</td>
          <td [innerHTML]="item.description|newLine"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
